<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labs — Davoren Insights</title>
  <meta name="description" content="Labs: interactive tools supporting signals, essays, and academy." />
  <meta name="robots" content="index,follow" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <a class="skip-link" href="#main">Skip to content</a>

  <nav class="navbar" aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="insights.html">Insights</a>
    <a href="academy.html">Academy</a>
    <a href="labs.html" aria-current="page">Labs</a>
  </nav>

  <div class="background" aria-hidden="true"></div>

  <header class="blog-hero">
    <div class="blog-hero-glow hero-glow" aria-hidden="true"></div>
    <div class="blog-particles particles" aria-hidden="true"></div>

    <div class="blog-hero-content hero-content">
      <h1>Labs</h1>
      <p>Interactive tools — used as thinking instruments, not just apps.</p>
    </div>
  </header>

  <main id="main" class="home-section">
    <div class="latest-grid" id="labsGrid"></div>
  </main>

  <footer class="footer">
    <p>© 2026 Davoren Insights</p>
    <p class="muted">davoreninsights@gmail.com</p>
    <p class="footer-links">
      <a href="index.html">Home</a> •
      <a href="insights.html">Insights</a> •
      <a href="academy.html">Academy</a>
    </p>
  </footer>

  <script src="content-index.js"></script>
  <script>
    (function(){
      const labs = (window.CONTENT.labs || []);
      const el = document.getElementById("labsGrid");
      el.innerHTML = "";

      labs.forEach(item => {
        const a = document.createElement("a");
        a.className = "blog-card";
        a.href = item.href;
        a.target = "_blank";
        a.rel = "noopener noreferrer";

        a.innerHTML = `
          <div class="card-top">
            <span class="badge badge-framework">${(item.lens || "Lab").toUpperCase()}</span>
            <span class="card-meta">${item.status || "Live"}</span>
          </div>
          <h3>${item.title}</h3>
          ${item.desc ? `<p>${item.desc}</p>` : ``}
          <div class="card-tags" aria-label="Tags">
            ${(item.tags||[]).slice(0,2).map(t => `<span class="tag">${t}</span>`).join("")}
          </div>
        `;
        el.appendChild(a);
      });

      if (!labs.length){
        el.innerHTML = `
          <div class="blog-card" aria-disabled="true">
            <div class="card-top">
              <span class="badge badge-framework">Coming soon</span>
              <span class="card-meta">—</span>
            </div>
            <h3>No labs listed yet</h3>
            <p class="muted">Add labs in content-index.js when ready.</p>
            <div class="card-tags"><span class="tag">In development</span></div>
          </div>
        `;
      }
    })();
  </script>

</body>
</html>
